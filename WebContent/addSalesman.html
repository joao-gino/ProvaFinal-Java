<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vendedor</title>
</head>
	
<body>

	<h1>Adicionar novo vendedor</h1>
	<form action="SaveSalesman" method="post">
		<table>
			<tr>
				<td>Nome:</td>
				<td>
					<input type="text" name="name" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Cidade:</td>
				<td>
					<input type="text" name="city" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Comissão:</td>
				<td>
					<input type="number" name="commission" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td  colspan="2" class="save-button">
					<input type="submit" value="Save Salesman"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<a href="index.html">Vendas</a>
</body>
</html>
